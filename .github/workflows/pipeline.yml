name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./part11/full-stack-open-pokedex
    steps:
      - uses: actions/checkout@v3

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install dependencies
        run: npm install

      - name: Check style
        run: npm run eslint

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

      - name: e2e tests
        uses: cypress-io/github-action@v5
        with:
          working-directory: ./part11/full-stack-open-pokedex
          command: npm run test:e2e
          start: npm run start-prod
          wait-on: http://localhost:8080

      - name: Deploy app
        if: ${{ github.event_name == 'push' }}
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Test Success
        uses: rjstone/discord-webhook-notify@v1
        if: success()
        with:
          severity: info
          color: "#00ff00"
          text: "A new version of Pokedex deployed"
          details: "to https://still-leaf-3876.fly.dev/ by ${{ github.event.head_commit.author.username }}"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Test Failure
        uses: rjstone/discord-webhook-notify@v1
        if: failure()
        env:
          COMMIT_SHA: ${{ github.sha }}
        with:
          severity: error
          color: "#ff0000"
          text: "Build failed"
          description: "commit"
          details: "https://github.com/${{ github.repository }}/commit/${{ env.COMMIT_SHA }} by ${{ github.event.head_commit.author.username }} broke the build"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  tag_release:
    if: ${{ github.event_name == 'push' && !contains(github.event.head_commit.message, '#skip') }}
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: ./part11/full-stack-open-pokedex

    steps:
      - uses: actions/checkout@v3

      - name: Bump version and push tag
        uses: anothrNick/github-tag-action@a2c70ae13a881faf2b4953baaa9e49731997ab36
        env:
          DEFAULT_BUMP: "patch"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
